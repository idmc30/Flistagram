<article class="container__article-publication" [ngClass]="customClass">
  <!--cabecera de publicacion-->
  <div class="mainSection">
    <header class="article-publication__header-publication">
      <div class="header-publication__perfil">
        <a class="perfil__user-photo" [routerLink]="['/user', publication.user.username]">
          <img class="photo" [src]="getURLPhoto(publication.user.path_photo)" alt="">
        </a>
        <a class="perfil__user-name" [routerLink]="['/user', publication.user.username]">
          <h3>{{publication.user.username}}</h3>
        </a>
      </div>
    </header>
    <img class="publication-photo__img" style="width:100%; height: auto"
         [src]="getURLPhoto(publication.photo.public_path)" alt="">
  </div>
  <!--termino de foto de publicacion-->
  <footer class="article-publication__data-publication">
    <div class="article-publication__publication-photo">
      <div class="data-publication__data-container">

        <div class="likes-and-comments">

          <div class="like-container">
            <i class="ion-android-favorite icon-size red-like"
               [ngClass]="{'like': publication.i_like_it == true}" (click)="likeAction(!publication.i_like_it)"></i>
          </div>

          <div class="like-container icon-comments">
            <i class="ion-chatbubble-working icon-size blue-comment"></i>
          </div>

        </div>

        <div class="many-likes-container">

          <div class="many-likes">
            {{publication.likes.length}} me gusta
            {{publication.comments.length}} comentarios
          </div>

        </div>

        <!--COMMENTS-SEMANTIC-->
        <div class="ui comments">
          <div class="comment" *ngFor="let comment of publication.comments">
            <div class="content">
              <a [routerLink]="['/user', comment.user.username]" class="author">{{comment.user.username}}</a>
              <div class="text">
                {{comment.text}}
              </div>
            </div>
          </div>
        </div>
        <form class="ui reply form" #commentForm="ngForm">
          <div class="field">
              <textarea (keyup.enter)="commentPhoto()" #text="ngModel" name="text" [(ngModel)]="commentObj.text"
                        class="textarea"
                        placeholder="Escriba su comentario"></textarea>
          </div>
        </form>
      </div>
    </div>
  </footer>
</article>
